fields:
    id_type:
        label: 证件类型
        span: auto
        required: 1
        type: dropdown
    identity:
        label: 证件号码
        span: auto
        required: 1
        type: text
    user:
        label: 用户
        nameFrom: identity
        descriptionFrom: name
        prompt: '点击 %s 选择所属用户'
        list: $/rainlab/user/models/user/columns.yaml
        span: auto
        required: 1
        type: recordfinder
    category:
        label: 操作项目
        nameFrom: name
        descriptionFrom: description
        span: auto
        required: 1
        prompt: '点击 %s 选择所操作项目'
        list: $/samubra/train/models/category/columns.yaml
        type: recordfinder
    organ:
        label: 发证机构
        nameFrom: name
        descriptionFrom: unit_text
        span: auto
        required: 1
        type: relation
    first_get_date:
        label: 初领证日期
        mode: date
        span: auto
        required: 1
        type: datepicker
    print_date:
        label: 发证日期
        mode: date
        span: auto
        required: 1
        type: datepicker
    is_valid:
        label: 是否有效
        span: auto
        type: switch
    is_reviewed:
        label: 是否已复审
        span: auto
        type: switch
