fields:
    uuid:
        label: 唯一识别码
        type: text
        span: auto
        disabled: true
    is_valid:
        label: 是否有效
        span: auto
        type: switch
        'on': 有效
        'off': 无效
    user:
        label: 学员
        nameFrom: surname
        descriptionFrom: identity
        prompt: 请选择培训学员
        list: $/rainlab/user/models/user/columns.yaml
        span: auto
        required: 1
        type: recordfinder

    type:
        label: 操作类别
        nameFrom: title
        descriptionFrom: description
        emptyOption: 请选择操作类别
        span: auto
        required: 1
        type: relation
    first_get_date:
        label: 初领证日期
        mode: date
        yearRange: '5'
        span: auto
        type: datepicker
    print_date:
        label: 发证日期
        mode: date
        yearRange: '5'
        span: auto
        defaultFrom: first_get_date
        type: datepicker
    phone:
        label: 联系电话
        span: auto
        required: 1
        type: text
    address:
        label: 联系地址
        span: auto
        required: 1
        type: text
    company:
        label: 单位名称
        span: auto
        default: 个体
        required: 1
        type: text
    remark:
        label: 备注信息
        prompt: 添加备注
        span: full
        type: repeater
        form:
            fields:
                content:
                    label: 备注内容
                    span: full
                    type: text
