fields:
    'pivot[status]':
        label: 受理状态
        nameFrom: name
        descriptionFrom: description
        span: auto
        required: 1
        type: relation
    'pivot[health]':
        label: 健康状况
        nameFrom: name
        descriptionFrom: description
        span: auto
        type: relation
    'pivot[phone]':
        label: 联系电话
        span: auto
        required: 1
        type: text
    'pivot[address]':
        label: 联系地址
        span: auto
        required: 1
        type: text
