        label: 单位名称
        span: auto
        placeholder: '请填写单位名称全称，无工作单位用户请填“个体"'
        default: ''
        type: text
    'pivot[pay]':
        label: 已收费用
        span: auto
        default: '0'
        type: number
    'pivot[theory_score]':
        label: 理论成绩
        span: auto
        default: '0'
        type: number
    'pivot[operate_score]':
        label: 实操成绩
        span: auto
        default: '0'
        type: number
    'pivot[remark]':
        label: 备注信息
        prompt: 添加备注
        span: auto
        type: repeater
        form:
            fields:
                content:
                    label: 备注内容
                    span: full
                    type: text
    'pivot[avatar]':
        label: 头像
        span: auto
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        imageWidth: '100'
        imageHeight: '100'
        type: fileupload
