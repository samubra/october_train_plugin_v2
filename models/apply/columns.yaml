columns:
    member_name:
        label: 姓名
        type: text
        sortable: true
        select: name
        relation: member
    member_identity:
        label: 身份证号码
        type: text
        sortable: true
        select: identity
        relation: member
    type_id:
        label: 证书培训类别
        type: text
        sortable: true
        select: title
        relation: type
    'pivot[status_id]':
        label: 受理状态
        type: text
        sortable: true
        valueFrom: 'pivot[status].name'
    'pivot[health_id]':
        label: 健康状况
        type: text
        sortable: true
        valueFrom: 'pivot[health].name'
    'pivot[address]':
        label: 联系地址
        type: text
        searchable: true
        invisible: true
    'pivot[company]':
        label: 单位名称
        type: text
        searchable: true
        invisible: true
        sortable: true
    'pivot[pay]':
        label: 已缴费
        type: number
        default: '0'
        searchable: true
        sortable: true
    'pivot[phone]':
        label: 联系电话
        type: text
        searchable: true
    'pivot[operate_score]':
        label: 操作成绩
        type: text
        searchable: true
        invisible: true
        sortable: true
    'pivot[theory_score]':
        label: 理论成绩
        type: text
        searchable: true
        invisible: true
        sortable: true
    'pivot[created_at]':
        label: 创建时间
        type: datetime
        invisible: true
        sortable: true
    'pivot[updated_at]':
        label: 最后更新
        type: datetime
        sortable: true
    'pivot[deleted_at]':
        label: 删除时间
        type: datetime
        invisible: true
        sortable: true
