columns:
    id:
        label: ID
        type: number
        searchable: true
        sortable: true
    title:
        label: 培训标题
        type: text
        searchable: true
    plan_id:
        label: 培训方案
        type: text
        searchable: true
        sortable: true
        select: title
        relation: plan
    can_apply:
        label: 允许申请
        type: switch
        searchable: true
        sortable: true
    certificates_count:
        label: 申请人数
        relation: certificates_count
        valueFrom: count
        searchable: true
        sortable: true
    cost:
        label: 收费
        type: number
        invisible: true
        searchable: true
    status_id:
        label: 培训状态
        type: text
        searchable: true
        sortable: true
        select: name
        relation: status
    end_apply_date:
        label: 申请截止
        type: date
        searchable: true
        sortable: true
        format: Y-m-d
    start_date:
        label: 培训开始
        type: date
        searchable: true
        sortable: true
        format: Y-m-d
    end_date:
        label: 培训结束
        type: date
        searchable: true
        invisible: true
        sortable: true
        format: Y-m-d
    exam_date:
        label: 预计考试
        type: date
        searchable: true
        invisible: true
        sortable: true
        format: Y-m-d
    remark:
        label: 备注
        type: text
        searchable: true
        invisible: true
    created_at:
        label: 创建时间
        type: datetime
        searchable: true
        invisible: true
        sortable: true
    deleted_at:
        label: 删除时间
        type: datetime
        searchable: true
        invisible: true
        sortable: true
    updated_at:
        label: 最后更新
        type: datetime
        searchable: true
        sortable: true
