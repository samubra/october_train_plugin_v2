fields:
    type:
        label: 操作类别
        emptyOption: '---选择需要导出培训证书的培训类别---'
        span: auto
        type: dropdown
    edu:
        label: 文化程度
        emptyOption: '---选择需要导出培训证书的文化程度---'
        span: auto
        type: dropdown
    first_get_date_start:
        label: 初领证日期（该日期之后）
        span: auto
        type: datepicker
        placeholder: 选择一个初领证日期范围的起始日期
        mode: date
    first_get_date_end:
        label: 出领证日期（该日期之前）
        span: auto
        type: datepicker
        placeholder: 选择一个初领证日期范围的截止日期
        mode: date
    print_date_start:
        label: 发证日期（该日期之后）
        span: auto
        type: datepicker
        placeholder: 选择一个发证日期范围的起始日期
        mode: date
    print_date_end:
        label: 发证日期（该日期之前）
        span: auto
        type: datepicker
        placeholder: 选择一个发证日期范围的截止日期
        mode: date
    company:
        label: 单位名称
        span: auto
        type: text
        placeholder: 输入单位名称
    is_valid:
        label: 是否有效
        span: auto
        default: true
        type: switch
        on: 有效
        off: 无效