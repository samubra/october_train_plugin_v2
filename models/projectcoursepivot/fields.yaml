fields:
    'pivot[start]':
        label: 授课开始时间
        mode: datetime
        span: auto
        type: datepicker
    'pivot[end]':
        label: 授课结束时间
        mode: datetime
        span: auto
        required: 1
        type: datepicker
    'pivot[hours]':
        label: 课时
        span: auto
        required: 1
        type: number
    'pivot[teaching_type]':
        label: 授课方式
        span: auto
        type: checkboxlist
    'pivot[teacher]':
        label: 授课教师
        nameFrom: name
        descriptionFrom: qualification_number
        prompt: '点击 %s 选择授课教师'
        list: $/samubra/train/models/teacher/columns.yaml
        span: auto
        type: recordfinder
