fields:
    title:
        label: 培训方案标题
        required: 1
        type: text
        span: auto
    is_new:
        label: 新训
        span: auto
        default: 1
        type: switch
        on: 是
        off: 否
    parent_type:
        label: 培训类别
        span: auto
        type: dropdown
        placeholder: -- 选择培训类别 --
        defaultFrom: type.parent_id
        trigger:
            action: enable
            field: type_id
            condition: value[]
    type_id:
        label: 操作项目
        span: auto
        required: 1
        type: dropdown
        dependsOn: parent_type
        emptyOption: -- 选择操作项目 --
    
    operate_hours:
        label: 操作学时
        span: auto
        type: number
    theory_hours:
        label: 理论学时
        span: auto
        type: number
    address:
        label: 培训地点
        span: full
        type: text
    contact_person:
        label: 联系人
        span: auto
        type: text
    contact_phone:
        label: 联系电话
        span: auto
        type: text
tabs:
    fields:
        target:
            label: 培训对象
            size: ''
            span: full
            stretch: 0
            type: textarea
            tab: 对象和目标
        result:
            label: 培训目标
            size: ''
            span: full
            type: textarea
            tab: 对象和目标
        train_claim:
            label: 培训要求
            prompt: 添加要求
            span: full
            type: repeater
            tab: 要求与教材
            form:
                fields:
                    content:
                        label: 要求内容
                        span: full
                        type: text
        train_material:
            label: 使用教材
            prompt: 添加教材
            span: full
            type: repeater
            tab: 要求与教材
            form:
                fields:
                    title:
                        label: 教材名称
                        span: auto
                        required: 1
                        type: text
                    press:
                        label: 出版社
                        span: auto
                        default: ''
                        type: text
        content:
            label: 其他内容
            size: 'small'
            span: full
            stretch: 0
            type: richeditor
            tab: 其他内容
        train_remark:
            label: 备注信息
            prompt: 添加备注
            span: full
            type: repeater
            tab: 备注
            form:
                fields:
                    content:
                        label: 备注内容
                        span: full
                        type: text
